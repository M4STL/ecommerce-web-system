<div class="bg" style="background-color: #F8F8F8; ">
    <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24"><h1 style="margin-left: 80px;">Login</h1></div>
                </div>
                <form   [formGroup]="validateForm"  nz-form class="login-form">
                    <nz-form-item>
                        <nz-form-control  nzHasFeedback nzErrorTip="Please input your Email">
                            <nz-input-group>
                                <input type="text"   nz-input   placeholder="Email" id="email" formControlName="username">
                            </nz-input-group>                           
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Please input your password">
                            <nz-input-group>
                                <input nz-input placeholder="Password" type="password" id="password" formControlName="password">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">
                               <!--<nz-checkbox formControlName="remember">Remember me</nz-checkbox>--> 
                                <label nz-checkbox >
                                    <span>Remember me</span>
                                </label> 
                            </div>
                            <div nz-col [nzSpan]="12">

                            </div>
                        </div>
                  
                    
                    <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="login()">Login</button>
                    or<a routerLink="/register">register now!</a>
                </form >
            </div>
        </div>
    </nz-spin>

</div>
