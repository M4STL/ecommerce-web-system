<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div  nz-row class="imgDiv">
                    <h2 style="margin-left: 230px;">Order Details</h2>
                </div>
                <form nz-form [formGroup]="placeOrderForm" (ngSubmit)="placeOrder()">
                    <div nz-row>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                    <input nz-input placeholder="Address" formControlName="address">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                    <textarea rows="1" nz-input placeholder="Description" formControlName="orderDescription"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Payment Method"
                                    formControlName="payment">
                                    <nz-option *ngFor="let payment of Payment" nzLabel="{{payment}}"
                                    nzValue="{{payment}}"></nz-option>
                                    </nz-select>
                                    
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="placeOrder()">Place</button>
                </form>
            </div>
        </div>

    </nz-spin>
</div>
